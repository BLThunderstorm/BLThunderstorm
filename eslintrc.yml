root: true
parser: "@typescript-eslint/parser"
plugins: 
  - "@typescript-eslint"
  - "vue"
extends: 
  - "eslint:recommended"
  - "plugin:@typescript-eslint/recommended"
  - "plugin:vue/essential"
  - "standard"
  - "@nuxtjs/eslint-config-typescript"
  - "prettier"
parserOptions:
  sourceType: "module"
env:
  browser: true
  es2021: true
rules:
  vue/require-v-for-key: off
